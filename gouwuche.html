<script type="text/javascript">
	$(document).ready(function() {
		$('[id=del]').each(function() {
			$(this).click(function() {
				$(this).parents('ul').hide()
			})
		})


		$('.takes').each(function() {
			$(this).click(function() {
				var opes = $(this).siblings('[id=nub]').val();
				var lpes = $(this).parent().siblings('[id=mas]').text();
				opes++;
				$(this).siblings('[id=nub]').val(opes);
				total = lpes * opes
				$(this).parent().siblings('[id=mos]').text(total)
				text();
				wot()
			})

		})
		$('[id=bot]').each(function() {

			$(this).click(function() {
				var ope = $(this).siblings('[id=nub]').val();
				var lpese = $(this).parent().siblings('[id=mas]').text();
				ope--;
				$(this).siblings('[id=nub]').val(ope);
				tale = lpese * ope
				$(this).parent().siblings('[id=mos]').text(tale)
				text()
				wot()
			})
		})
		$(function() {
			$('[id=sd]').each(function() {
				$(this).click(function() {
					if (this.checked == true) {
						text()
						wot()
					} else {
						text()
						wot()
					}
				})
			})
		})
		//全选
		$('#das').click(function() {
			var ioe = true;
			$('[id=sd]').each(function() {
				if (this.checked == false) {
					ioe = false
				}
			})
			if (ioe == true) {
				$('[id=sd]').removeAttr('checked');
				text()
				wot()
			} else {
				$('[id=sd]').prop('checked', true)
				text();
				wot()
			}
		})
	})

	function text() {
		var num = 0;
		$('[id=sd]').each(function() {
			if (this.checked == true) {
				var b = $(this).parent().parent().find('#nub').val()
				num += parseInt(b);
			}
			$('.mona').text(num)
		})
	}

	function wot() {
		var indexs = 0;
		$('[id=sd]').each(function() {
			if (this.checked == true) {
				var lo = $(this).parent().parent().find('#mos').text()
				indexs += parseInt(lo);
			}
			$('.way_money').text(indexs)
		})
	}
